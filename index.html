<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Landing Page</title> 
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
<header class="l-header">
    <nav class="nav bd-grid">
        <div> 
            <a href="#" class="nav__logo">J3</a>
        </div> 

        <div class="nav__toggle" id="nav-toggle">
            <i class='bx bx-menu'></i>
        </div> 

        <div class="nav__menu" id="nav-menu">
            <div class="nav__close" id="nav-close">
                <i class='bx bx-x'></i>
            </div> 

            <ul class="nav__list">
                <li class="nav__item"></li><a href="#" class="nav__link nav__item">Home</a>
                <li class="nav__item"></li><a href="#" class="nav__link nav__item" >About</a>
                <li class="nav__item"></li><a href="#" class="nav__link nav__item">Blog</a>
                <li class="nav__item"></li><a href="#" class="nav__link nav__item">Contact</a>
            </ul>

        </div>
    </nav>
</header> 

<main class="l-main">
    <section class="home"> 
        <div class="home__container bd-grid">
            <div class="home__img">
                <img src="img\img-1.png" alt="" data-speed="-2" class="move">
                <img src="img\img-2.png" alt="" data-speed="2" class="move">
                <img src="img\img-3.png" alt="" data-speed="2" class="move">
                <img src="img\img-4.png" alt="" data-speed="-2" class="move">
                <img src="img\img-5.png" alt="" data-speed="-2" class="move">
                <img src="img\img-6.png" alt="" data-speed="2" class="move">
            </div> 

            <div class="home__data">
                <h1 class="home__title">Cafe J3<br> Energize!</h1>
                <p class="home__description">Enjoy the best coffee Tampa has to offer<br> <strong style="text-decoration: underline;">Subscribe below for exclusive coupons!</strong></p>
                <a href="#" class="home__button">Subscribe</a>
            </div>
        </div>   
    </section>
</main>

















<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
